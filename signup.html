<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/rail_Login.css" />
  </head>
  <body>
    <h2>Login Form</h2>

    <form class="form-container" action="" method="post">
      <div class="imgcontainer">
        <img src="assets/img/img_avatar2.png" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label for="first name"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter first name"
          name="fname"
          required
        />

        <label for="last name"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter last name"
          name="lname"
          required
        />

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="uname" required />

        <label for="Paasword"><b>Paasword</b></label>
        <input type="password" placeholder="Password" name="password" required />

        <label for="Email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required />

        <label for="Number"><b>Mobile</b></label>
        <input type="number" placeholder="Enter mobile number" name="number" required />

        <label for="DOB"><b>Date of Birth</b></label>
        <input type="date" placeholder="Enter Date of birth" name="dob" required />

        <label for="Address"><b>Full Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
